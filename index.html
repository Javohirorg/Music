<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Music app</title>
</head>
<body>
    <audio src="./assets/music/music-1.mp3" class="audio"></audio>
    <div class="container">
        <header>Music Player</header>
        <img src="./assets//image/image-1.jpg" alt="caruosel" class="caruosel">
        <section class="Y-fav">
            <h1>Your favourite musics</h1>
            <hr>
            <div class="Y-fav-playlist">
                <div class="Y-fav-playlist-box">
                    <img src="./assets/image/image-4.jpg" alt="">
                    <p>Pop music</p>
                </div>
                <div class="Y-fav-playlist-box">
                    <img src="./assets/image/image-3.jpg" alt="">
                    <p>Dance music</p>
                </div>
                <div class="Y-fav-playlist-box">
                    <img src="./assets/image/image-5.jpg" alt="">
                    <p>Relax music</p>
                </div>
                <div class="Y-fav-playlist-box">
                    <img src="./assets/image/image-6.jpg" alt="">
                    <p>Bass music</p>
                </div>
            </div>
        </section>
        <section class="Ext-btn">
            <span>
                ðŸ‘¦ðŸ’–ðŸŽ¶
                <img src="./assets/icons/dark/arrow.png" alt="" class="ext-fav-muz">
            </span>
            <h3><a href="http://javohirdev.vercel.app" target="_blank" rel="noopener noreferrer">Pro website</a></h3>        </section>
        <div class="player-btn ">
            <img src="./assets/icons/dark/arrow.png" alt="" class="prev">
            <img src="./assets/icons/dark/play.png" alt="" class="play">
            <img src="./assets/icons/dark/arrow.png" alt="" class="next">
            <img src="./assets/icons/dark/arrow.png" alt="" class="PageMain">
        </div>
        <section class="player">
            <div class="player-ext-btn ">
                <img src="./assets/icons/dark/arrow.png" alt="" class="backToHome">
                <img src="./assets/icons/dark/list.png" alt="" class="playlist-btn">
            </div>
            <img src="./assets/image/image-1.jpg" alt="" class="muz-img">
            <h2 class="MusicName">Music name</h2>
            <h2 class="MusicArtist">Artist</h2>
            <input type="range" name="ranger" id="muz-seek" value = 0>
            <div class="muz-time ">
                <h3 class="MusicCurrent">00:00</h3>
                <h3 class="MusicDuration">duration</h3>
            </div>
            <img src="./assets/icons/dark/return.png" alt="" class="return-muz">
            <img src="./assets/icons/dark/like.png" alt="" class="like">
            <div class="player-btn ">
                <img src="./assets/icons/dark/arrow.png" alt="" class="prev page">
                <img src="./assets/icons/dark/play.png" alt="" class="play page">
                <img src="./assets/icons/dark/arrow.png" alt="" class="next page">
                
            </div>
        </section>
        <section class="playlist">
            <h2> <img src="./assets/icons/dark/arrow.png" alt="" class="playlistBack"> Playlist</h2>
            <div class="mapList"></div>
        </section>
        <section class="Like-list">
            <h2>Your favourite MUSIC</h2>
            <h3 class="likeGoback">Go back <img src="./assets/icons/dark/arrow.png" alt="" ></h3>
            <div class="likes"></div>
        </section>
        <div class="error">
            <img src="./assets/favicon.png" alt="error"> Music Player
            <br>
            This site is only for mobile phones
        </div>
    </div>

    <!-- script  -->
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
